<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue set</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Vue set</h1>
    <hr>
    <div id="app">
        <h3>{{count}}</h3>
        <h3>{{goods}}</h3>
        <h3>{{a}}</h3>
    </div>
    <p><button onclick="add()">add</button></p>
    
    <script type="text/javascript">

        function add(){
            //Vue.set(outData,'count',2)
            //app.count+=1;
            //this.outData.count+=1;
            //app.a[1]=44
            Vue.set(app.a,1,33)
        }

        var  outData={
            count:1,
            goods:'car',
            a:[1,2,3,4,5]
        }
            
        var app = new Vue({
            el: "#app",
            data:outData
        })
        
    </script>

</body>
</html>
