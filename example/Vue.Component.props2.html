<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue.Component.props 父子关系</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Vue.Component.props 父子关系 实例</h1>
    <hr>
    <div id="app">
       <panda></panda>
    </div>

    <script type="text/javascript">


        //子组件
        var city ={
            template:`
              <div style="color:green">sichuan of China!</div>
            `
        }
        //父组件
        var panda = {
            template:
            `
              <div>
              <p>Panda from China!</p>
              <city></city>
              </div>
            `,
            components:{
                "city":city
            }
        }

        var app = new Vue({
            el: "#app",
            components:{
                "panda":panda
            }
        })
    </script>

</body>
</html>
