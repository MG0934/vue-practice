<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.extends</title>
</head>
<body>
    <h1>Vue.extends 实例</h1>
    <hr>
    <div id="app">
        ${message}
        <p>dilimiters 修改差值方法${}</p>
        <p>{{}}就不管用了</p>
        <p><button @click="add">add</button></p>
    </div>
    <script type="text/javascript">

          var bbb={
            created:function(){
                console.log("我是被扩展出来的");
            }
        };
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            methods:{
                add:function(){
                    console.log('我是原生方法');
                }
            },
            extends:bbb,
            delimiters:['${','}']
        })
    </script>
</body>
</html>
