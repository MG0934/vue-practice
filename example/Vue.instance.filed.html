<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue.instance.filed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../asssets/js/jquery-3.3.1.js"></script>
</head>
<body>
    <h1>Vue.instance.filed 实例</h1>
    <hr>
    <div id="app">
        <h3>{{message}}</h3>
    </div>
    
    <script type="text/javascript">
            
        var app = new Vue({
            el: "#app",
            data:{
                message:"hello vue!"
            },
            mounted:function(){
              $("#app").html('我是JQuery')  
            },
            methods:{
                add:function(){
                    console.log("调用了构造器内部的ADD")
                }
            }
        })
        
        app.add()

    </script>

</body>
</html>
