<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.mixins</title>
</head>

<body>
    <h1>Vue.mixins 实例</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">ADD</button></p>
    </div>
    <script type="text/javascript">

        var addConsole = {
            updated: function () {
                console.log("数据发送变化，变化成了=" + this.num)
            }
        };

        Vue.mixin({
            updated: function () {
                console.log('我是全局被混入的');
            }
        })

        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    this.num += 1
                }
            },
            updated: function () {
                console.log("我是原始的updated")
            }
            , mixins: [addConsole]
        });

    </script>
</body>

</html>
