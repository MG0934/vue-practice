<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
            <input type="text" v-on:keyup.enter="onEnter" v-model="secondCount"/>
            <button v-on:click="addScore">加分</button>
            <button v-on:click="subScore">减分</button>
        </p>

    </div>

    <script type="text/javascript">

        var app = new Vue({
            el: "#app",
            data: {
                score: 0,
                secondCount: 1
            },
            methods:{
                addScore:function(){
                    this.score++
                },
                subScore:function(){
                    this.score--
                },
                onEnter:function(){
                   this.score = this.score + parseInt(this.secondCount)
                }
            }
        })

    </script>
</body>

</html>
