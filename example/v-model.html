<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>v-text&v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息 hello world</p>
        <p>{{message}}</p>
        <p>{{message_lazy}}</p>
        <p>{{message_number}}</p>
        <p>{{message_trim}}</p>
        <h3>文本框</h3>
        正常加载：
        <p><input type="text" v-model="message"></p>
        懒加载：
        <p><input type="text" v-model.lazy="message_lazy"></p>
        文本必须是数字
        <p><input type="text" v-model.number="message_number"></p>
        去空格
        <p><input type="text" v-model.number="message_trim"></p>
        <hr>
        <p>{{message_textarea}}</p>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message_textarea">
        </textarea>
        <hr>
        <h3>多选框 绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框 绑定多个值</h3>
        <p>
            <input type="checkbox" id="mooq" value="mooq" v-model="webNames">
            <label for="mooq">mooq</label>
            <input type="checkbox" id="mooxy" value="mooxy" v-model="webNames">
            <label for="mooq">mooxy</label>
            <input type="checkbox" id="mg" value="mg" v-model="webNames">
            <label for="mg">mg</label>
            <p>{{webNames}}</p>
        </p>
        <hr>
        <h3>单选框 bind</h3>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
        <p>你选择的性别是，{{sex}}</p>
    </div>
    </div>

    <script type="text/javascript">

        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello world',
                message_lazy: 'hello world',
                message_number: '123456',
                message_trim: 'hello world trim',
                message_textarea: "文本域",
                isTrue: true,
                webNames:[],
                sex: "男"
            }
        })

    </script>
</body>

</html>
