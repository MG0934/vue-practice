<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-pre&v-cloak&v-once</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>v-pre&v-cloak&v-once 实例</h1>
    <hr>
    <div id="app">
        <p>v-pre</p>
        <p>原样输出，不进行渲染</p>
        <div v-pre>{{message}}</div>
        <hr>
        <p>v-cloak</p>
        <p>渲染完成后，才进行显示</p>
        <div v-cloak>{{message}}</div>
        <hr>
        <p>可以进行多次渲染</p>
        <div>{{message}}</div>
        <p>只进行一次渲染，初始化后不再改变</p>
        <div v-once>{{message}}</div>
        <div>
            <input type="text" v-model="message">
        </div>
    </div>
    
    <script type="text/javascript">
            
        var app = new Vue({
            el: "#app",
            data:{
                message: 'hello world'
            }
        })
        
    </script>
</body>
</html>
