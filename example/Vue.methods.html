<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>methods Option</title>
</head>
<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p>元素标签，直接调用</p>
        <p><button @click="add(2,$event)">原始add</button></p>
        <hr>
        组件添加方法，调用methons的本地方法
        <p><btn @click.native="add(3)"></btn></p>
        <hr>
        构造器外部，调用methods方法
        <p><button onclick="app.add(3)">外部ADD</button></p>
    </div>
    <script type="text/javascript">

        var btn = {
            template:`<button>组件ADD</button>`
        }

        var app=new Vue({
            el:'#app',
            data:{
                a:1
            },
            components:{
                "btn":btn
            }
            ,
            methods:{
                add:function(temp,event){
                    console.log(temp)
                    console.log(event)
                    this.a++
                }
            }
        })
    </script>
</body>
</html>
